<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GiuliaTeca App</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- PALETTE GIALLO/ROSSA (ROMA SOFT) --- */
            --primary: #e15f41; /* Rosso Corallo */
            --accent: #f7d794;  /* Giallo Crema */
            --bg-gradient: linear-gradient(135deg, #fdfbf7 0%, #fad390 100%);
            --surface: rgba(255, 255, 255, 0.95);
            --text: #2d3436;
            --text-light: #636e72;
            --danger: #c0392b;
            --success: #27ae60;
            --edit: #f39c12; /* Colore per modifica */
            --shadow: 0 8px 30px rgba(225, 95, 65, 0.15);
            --radius: 20px;

            /* Colori Sedi */
            --loc-bellocchio: #e66767;
            --loc-annunziata: #f3a683;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
            background: var(--bg-gradient); background-attachment: fixed;
            color: var(--text); min-height: 100vh; padding-bottom: 90px;
        }

        /* HEADER */
        header {
            background: var(--surface); padding: 15px 20px;
            text-align: center; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;
            box-shadow: var(--shadow); position: sticky; top: 0; z-index: 50;
            backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center;
        }
        .logo { 
            font-family: 'Pacifico', cursive; font-size: 1.8rem; 
            color: var(--primary); margin: 0; 
            text-shadow: 2px 2px 0px rgba(247, 215, 148, 0.4);
        }

        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }

        /* NAVIGAZIONE */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: var(--surface); backdrop-filter: blur(10px);
            padding: 12px; border-radius: 35px; display: flex; justify-content: space-around;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 100; border: 1px solid rgba(255,255,255,0.2);
        }
        .nav-item { border: none; background: none; color: var(--text-light); font-size: 0.9rem; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 8px 16px; border-radius: 25px; transition: all 0.3s; cursor: pointer; }
        .nav-item.active { background-color: var(--primary); color: white; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(225, 95, 65, 0.4); }

        /* RICERCA */
        .search-area { margin-bottom: 25px; }
        .search-input { 
            width: 100%; padding: 16px 20px; border-radius: 30px; border: 2px solid transparent; 
            background: var(--surface); box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            font-size: 1rem; color: var(--text); margin-bottom: 10px; outline: none; transition: border 0.3s;
        }
        .search-input:focus { border-color: var(--accent); }

        /* MENU A TENDINA MULTI-SELECT */
        .filter-dropdown-container { position: relative; width: 100%; }
        .filter-toggle-btn {
            width: 100%; padding: 14px 20px; background: rgba(255,255,255,0.8);
            border: 2px solid var(--accent); border-radius: 25px; text-align: left;
            font-family: 'Poppins', sans-serif; font-size: 0.95rem; color: var(--text);
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .filter-toggle-btn::after { content: '‚ñº'; font-size: 0.8rem; color: var(--primary); }
        .genre-checkbox-list {
            display: none; background: white; border-radius: 20px; padding: 15px; margin-top: 10px;
            box-shadow: var(--shadow); max-height: 300px; overflow-y: auto; border: 1px solid rgba(0,0,0,0.05);
            animation: slideDown 0.2s ease-out;
        }
        .genre-checkbox-list.show { display: block; }
        .checkbox-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f1f2f6; cursor: pointer; }
        .checkbox-item:last-child { border-bottom: none; }
        .checkbox-item input[type="checkbox"] { width: 20px; height: 20px; margin-right: 15px; accent-color: var(--primary); cursor: pointer; }
        .checkbox-item span { font-size: 1rem; color: var(--text); }
        @keyframes slideDown { from { opacity:0; transform:translateY(-10px); } to { opacity:1; transform:translateY(0); } }

        /* CARD LIBRO */
        .book-card { 
            background: var(--surface); border-radius: var(--radius); padding: 20px; margin-bottom: 18px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04); display: flex; flex-direction: column; position: relative; overflow: hidden; 
            border: 1px solid rgba(0,0,0,0.02);
        }
        .book-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px; background: var(--success); }
        .book-card.borrowed::before { background: var(--accent); }

        .location-tag {
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 10px; display: inline-block; padding: 4px 10px; border-radius: 6px; color: white;
            align-self: flex-start;
        }
        .loc-bellocchio { background-color: var(--loc-bellocchio); }
        .loc-annunziata { background-color: var(--loc-annunziata); }
        .loc-altro { background-color: var(--text-light); }

        .book-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .book-title { font-size: 1.15rem; font-weight: 700; margin: 0; color: var(--text); }
        .book-author { color: var(--text-light); font-size: 0.95rem; margin: 4px 0 8px 0; }

        .badges { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 15px; }
        .badge { background: rgba(247, 215, 148, 0.3); color: #d35400; padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; }
        .badge-gray { background: rgba(0,0,0,0.05); color: var(--text-light); }

        .loan-alert { 
            background: rgba(253, 203, 110, 0.2); color: #d35400; 
            padding: 10px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 15px; 
            display: flex; align-items: center; gap: 8px; font-weight: 500;
        }

        /* BOTTONI AZIONE */
        .card-actions { display: flex; gap: 8px; margin-top: 5px; flex-wrap: wrap;}
        .btn { padding: 12px; border: none; border-radius: 15px; font-weight: 600; cursor: pointer; font-size: 0.85rem; display: flex; justify-content: center; align-items: center; gap: 6px; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        
        .btn-action { background: var(--primary); color: white; flex: 2; box-shadow: 0 4px 10px rgba(225, 95, 65, 0.3); }
        .btn-return { background: var(--accent); color: #2d3436; flex: 2; box-shadow: 0 4px 10px rgba(247, 215, 148, 0.4); }
        
        /* Modifica ed Elimina */
        .btn-edit { background: #ffeaa7; color: #e67e22; flex: 1; border: 1px solid #fdcb6e; }
        .btn-delete { background: transparent; color: var(--text-light); flex: 0; border: 1px solid rgba(0,0,0,0.1); padding: 12px 16px;}

        /* FORM */
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 600; color: var(--text); font-size: 0.9rem; }
        .form-control { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid rgba(0,0,0,0.08); font-size: 1rem; background: rgba(255,255,255,0.6); }
        #inSede { background-color: rgba(247, 215, 148, 0.2); border: 2px solid var(--accent); color: var(--text); font-weight: 500; }
        
        .btn-block { width: 100%; margin-top: 10px; background: var(--primary); color: white; padding: 16px; font-size: 1rem; }
        .view-section { display: none; animation: fadeUp 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeUp { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }
        #loader { text-align: center; color: var(--primary); font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">üìö GiuliaTeca</h1>
    </header>

    <div class="container">
        <div id="loader">Lettura database... ‚òÅÔ∏è</div>

        <div id="view-home" class="view-section active">
            <div class="search-area">
                <input type="text" id="searchInput" class="search-input" placeholder="üîç Cerca titolo, autore, editore..." oninput="applicaFiltri()">
                
                <div class="filter-dropdown-container">
                    <button class="filter-toggle-btn" onclick="toggleMenuGeneri()" id="btnFiltroGeneri">
                        üìÇ Filtra per Generi (Tutti)
                    </button>
                    <div id="listaCheckboxGeneri" class="genre-checkbox-list"></div>
                </div>
            </div>
            
            <div id="bookList"></div>
            
            <div id="emptyState" style="text-align:center; color:var(--text-light); display:none; margin-top:50px; opacity:0.7;">
                <h3 style="margin:0;">Nessun libro trovato üçÇ</h3>
                <p>Prova a cercare altro!</p>
            </div>
        </div>

        <div id="view-add" class="view-section">
            <div class="book-card">
                <h2 style="margin-top:0; color:var(--primary); font-family:'Pacifico'; font-weight:400;" id="titoloForm">Nuovo Libro</h2>
                
                <div class="form-group">
                    <label>üìç Dove si trova?</label>
                    <select id="inSede" class="form-control">
                        <option value="Biblioteca Bellocchio">üè† Biblioteca Bellocchio</option>
                        <option value="Biblioteca Annunziata">üèõÔ∏è Biblioteca Annunziata</option>
                        <option value="Altro">üì¶ Altro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Titolo</label>
                    <input type="text" id="inTitolo" class="form-control" placeholder="Es. Harry Potter">
                </div>
                <div class="form-group">
                    <label>Autore</label>
                    <input type="text" id="inAutore" class="form-control" placeholder="Es. J.K. Rowling">
                </div>
                
                <div class="form-group">
                    <label>Casa Editrice</label>
                    <input type="text" id="inEditore" class="form-control" placeholder="Es. Salani">
                </div>
                <div class="form-group">
                    <label>Anno Pubblicazione</label>
                    <input type="number" id="inAnno" class="form-control" placeholder="Es. 1997">
                </div>

                <div class="form-group">
                    <label>ISBN (Opzionale)</label>
                    <input type="tel" id="inIsbn" class="form-control" placeholder="Codice a barre">
                </div>
                <div class="form-group">
                    <label>Genere</label>
                    <input type="text" id="inGenere" list="datalistGeneri" class="form-control" placeholder="Es. Fantasy">
                    <datalist id="datalistGeneri"></datalist>
                </div>

                <button id="btnSalva" class="btn btn-block" onclick="gestisciSalvataggio()">Salva nel Cloud ‚òÅÔ∏è</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="cambiaVista('home')" id="nav-home"><span>üìö</span> Home</button>
        <button class="nav-item" onclick="preparaAggiunta()" id="nav-add"><span>‚ûï</span> Aggiungi</button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è INCOLLA QUI SOTTO LA TUA CONFIGURAZIONE FIREBASE ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
        const firebaseConfig = {
  apiKey: "AIzaSyAJWYojOgxzKyibGSKnsWa0UPcVaqr4s3E",
  authDomain: "giuliateca-ar.firebaseapp.com",
  projectId: "giuliateca-ar",
  storageBucket: "giuliateca-ar.firebasestorage.app",
  messagingSenderId: "533414638110",
  appId: "1:533414638110:web:8a613a7e6b1fc02e17f40f"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "libri");
        let tuttiILibri = [];
        let generiSelezionati = []; 
        let idLibroInModifica = null; // Variabile per tracciare se stiamo modificando

        onSnapshot(colRef, (snapshot) => {
            tuttiILibri = [];
            snapshot.forEach(doc => {
                tuttiILibri.push({ ...doc.data(), id: doc.id });
            });
            tuttiILibri.sort((a, b) => a.titolo.localeCompare(b.titolo));
            document.getElementById('loader').style.display = 'none';
            
            aggiornaFiltriGeneri();
            applicaFiltri();
        });

        // --- GESTIONE AGGIUNTA / MODIFICA ---

        // Funzione chiamata dal bottone Salva/Aggiorna
        window.gestisciSalvataggio = async function() {
            const titolo = document.getElementById('inTitolo').value.trim();
            const autore = document.getElementById('inAutore').value.trim();
            const editore = document.getElementById('inEditore').value.trim();
            const anno = document.getElementById('inAnno').value.trim();
            const isbn = document.getElementById('inIsbn').value.trim();
            let genere = document.getElementById('inGenere').value.trim();
            const sede = document.getElementById('inSede').value;

            if(!titolo || !autore) { alert("Manca Titolo o Autore!"); return; }
            genere = genere ? (genere.charAt(0).toUpperCase() + genere.slice(1).toLowerCase()) : "Altro";

            try {
                if (idLibroInModifica) {
                    // SIAMO IN MODALIT√Ä MODIFICA
                    const docRef = doc(db, "libri", idLibroInModifica);
                    await updateDoc(docRef, {
                        titolo, autore, editore, anno, isbn, genere, sede
                    });
                    alert("Libro aggiornato con successo! ‚úÖ");
                } else {
                    // SIAMO IN MODALIT√Ä CREAZIONE
                    await addDoc(colRef, {
                        titolo, autore, editore, anno, isbn, genere, sede,
                        inPrestito: false, prestatoA: "", dataPrestito: ""
                    });
                    alert("Nuovo libro salvato! ‚òÅÔ∏è");
                }
                
                pulisciForm();
                cambiaVista('home');

            } catch(e) {
                alert("Errore: " + e.message);
            }
        }

        // Prepara il form per inserire un NUOVO libro
        window.preparaAggiunta = function() {
            pulisciForm();
            idLibroInModifica = null;
            document.getElementById('titoloForm').innerText = "Nuovo Libro";
            document.getElementById('btnSalva').innerText = "Salva nel Cloud ‚òÅÔ∏è";
            cambiaVista('add');
        }

        // Prepara il form per MODIFICARE un libro esistente
        window.modificaLibro = function(id) {
            if(confirm("Vuoi modificare i dati di questo libro?")) {
                const libro = tuttiILibri.find(l => l.id === id);
                if(libro) {
                    // Compila i campi
                    document.getElementById('inTitolo').value = libro.titolo || "";
                    document.getElementById('inAutore').value = libro.autore || "";
                    document.getElementById('inEditore').value = libro.editore || "";
                    document.getElementById('inAnno').value = libro.anno || "";
                    document.getElementById('inIsbn').value = libro.isbn || "";
                    document.getElementById('inGenere').value = libro.genere || "";
                    document.getElementById('inSede').value = libro.sede || "Altro";

                    // Imposta stato modifica
                    idLibroInModifica = id;
                    document.getElementById('titoloForm').innerText = "Modifica Libro ‚úèÔ∏è";
                    document.getElementById('btnSalva').innerText = "üîÑ Aggiorna Dati";
                    
                    cambiaVista('add');
                }
            }
        }

        function pulisciForm() {
            document.getElementById('inTitolo').value = '';
            document.getElementById('inAutore').value = '';
            document.getElementById('inEditore').value = '';
            document.getElementById('inAnno').value = '';
            document.getElementById('inIsbn').value = '';
            document.getElementById('inGenere').value = '';
        }

        // --- GESTIONE PRESTITI E CANCELLAZIONE ---

        window.togglePrestito = async function(id, statoAttuale) {
            const docRef = doc(db, "libri", id);
            if(statoAttuale) {
                if(confirm("Libro restituito?")) {
                    await updateDoc(docRef, { inPrestito: false, prestatoA: "", dataPrestito: "" });
                }
            } else {
                const nome = prompt("A chi lo presti?");
                if(nome) {
                    const oggi = new Date().toLocaleDateString('it-IT', { day: 'numeric', month: 'short' });
                    await updateDoc(docRef, { inPrestito: true, prestatoA: nome, dataPrestito: oggi });
                }
            }
        }

        window.elimina = async function(id) {
            if(confirm("Sei sicuro di voler eliminare definitivamente questo libro?")) {
                await deleteDoc(doc(db, "libri", id));
            }
        }

        // --- FILTRI E VISUALIZZAZIONE ---

        window.applicaFiltri = function() {
            const ricerca = document.getElementById('searchInput').value.toLowerCase();
            const listaContainer = document.getElementById('bookList');
            listaContainer.innerHTML = '';

            const filtrati = tuttiILibri.filter(libro => {
                const titolo = libro.titolo ? libro.titolo.toLowerCase() : "";
                const autore = libro.autore ? libro.autore.toLowerCase() : "";
                const editore = libro.editore ? libro.editore.toLowerCase() : "";
                const anno = libro.anno ? libro.anno.toString() : "";
                const sede = libro.sede ? libro.sede.toLowerCase() : "";

                const matchTesto = 
                    titolo.includes(ricerca) || 
                    autore.includes(ricerca) ||
                    editore.includes(ricerca) ||
                    anno.includes(ricerca) ||
                    sede.includes(ricerca);
                
                const matchGenere = (generiSelezionati.length === 0) || generiSelezionati.includes(libro.genere);

                return matchTesto && matchGenere;
            });

            if(filtrati.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            } else {
                document.getElementById('emptyState').style.display = 'none';
            }

            filtrati.forEach(libro => {
                const statusHtml = libro.inPrestito 
                    ? `<div class="loan-alert">üî¥ Prestato a <b>${libro.prestatoA}</b> (${libro.dataPrestito})</div>`
                    : '';
                
                const btnClass = libro.inPrestito ? 'btn-return' : 'btn-action';
                const cardClass = libro.inPrestito ? 'borrowed' : '';

                let sedeClass = 'loc-altro';
                let sedeText = libro.sede || 'Non specificato';
                if(sedeText.includes('Bellocchio')) sedeClass = 'loc-bellocchio';
                if(sedeText.includes('Annunziata')) sedeClass = 'loc-annunziata';

                listaContainer.innerHTML += `
                <div class="book-card ${cardClass}">
                    <div class="location-tag ${sedeClass}">üìç ${sedeText}</div>
                    
                    <div class="book-header">
                        <div>
                            <h3 class="book-title">${libro.titolo}</h3>
                            <p class="book-author">‚úçÔ∏è ${libro.autore}</p>
                        </div>
                    </div>
                    
                    <div class="badges">
                        <span class="badge">${libro.genere}</span>
                        ${libro.editore ? `<span class="badge badge-gray">üìñ ${libro.editore}</span>` : ''}
                        ${libro.anno ? `<span class="badge badge-gray">üìÖ ${libro.anno}</span>` : ''}
                        ${libro.isbn ? `<span class="badge badge-gray">||| ${libro.isbn}</span>` : ''}
                    </div>

                    ${statusHtml}

                    <div class="card-actions">
                        <button class="btn ${btnClass}" onclick="togglePrestito('${libro.id}', ${libro.inPrestito})">
                            ${libro.inPrestito ? '‚Ü©Ô∏è Restituisci' : 'ü§ù Presta'}
                        </button>
                        <button class="btn btn-edit" onclick="modificaLibro('${libro.id}')">‚úèÔ∏è Modifica</button>
                        <button class="btn btn-delete" onclick="elimina('${libro.id}')">üóëÔ∏è</button>
                    </div>
                </div>`;
            });
        }

        window.toggleMenuGeneri = function() {
            const menu = document.getElementById('listaCheckboxGeneri');
            menu.classList.toggle('show');
        }

        function aggiornaFiltriGeneri() {
            const generiUnici = [...new Set(tuttiILibri.map(l => l.genere))].sort();
            const container = document.getElementById('listaCheckboxGeneri');
            const datalist = document.getElementById('datalistGeneri');
            
            datalist.innerHTML = '';
            generiUnici.forEach(g => {
                const opt = document.createElement('option');
                opt.value = g;
                datalist.appendChild(opt);
            });

            container.innerHTML = '';
            generiUnici.forEach(g => {
                const isChecked = generiSelezionati.includes(g) ? 'checked' : '';
                container.innerHTML += `
                <label class="checkbox-item">
                    <input type="checkbox" value="${g}" ${isChecked} onchange="cambiaStatoGenere(this)">
                    <span>${g}</span>
                </label>
                `;
            });
        }

        window.cambiaStatoGenere = function(checkbox) {
            const val = checkbox.value;
            if(checkbox.checked) {
                generiSelezionati.push(val);
            } else {
                generiSelezionati = generiSelezionati.filter(g => g !== val);
            }
            
            const btn = document.getElementById('btnFiltroGeneri');
            if(generiSelezionati.length === 0) {
                btn.innerText = "üìÇ Filtra per Generi (Tutti)";
            } else {
                btn.innerText = `üìÇ Generi selezionati: ${generiSelezionati.length}`;
            }
            applicaFiltri();
        }

        window.cambiaVista = function(vista) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + vista).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-' + vista).classList.add('active');
            document.getElementById('listaCheckboxGeneri').classList.remove('show');
        }

    </script>
</body>
</html>
