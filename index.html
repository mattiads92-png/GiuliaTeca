<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GiuliaTeca App</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- PALETTE MODERN SOFT --- */
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --bg-body: #dfe6e9;
            --surface: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --danger: #ff7675;
            --success: #55efc4;
            --edit: #ffeaa7;
            --shadow-card: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
            --shadow-float: 0 15px 35px rgba(108, 92, 231, 0.25);
            --radius: 24px;
            --loc-bellocchio: #81ecec;
            --loc-annunziata: #fab1a0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            position: sticky; top: 0; z-index: 50;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.03);
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo-container { display: flex; align-items: center; gap: 10px; cursor: pointer; flex: 1; }
        .logo-icon-svg { width: 38px; height: 38px; fill: var(--primary); }
        .text-group { display: flex; flex-direction: column; }
        .logo { font-family: 'Pacifico', cursive; font-size: 1.9rem; color: var(--text-main); margin: 0; line-height: 1; }
        .logo span { color: var(--primary); }
        .subtitle { font-family: 'Poppins', sans-serif; font-size: 0.7rem; color: var(--text-sub); margin: 3px 0 0 2px; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase; }

        .header-add-btn {
            background: var(--primary); color: white; width: 44px; height: 44px; border-radius: 16px;
            border: none; display: flex; align-items: center; justify-content: center;
            box-shadow: var(--shadow-float); cursor: pointer; transition: transform 0.2s; flex-shrink: 0;
        }
        .header-add-btn:active { transform: scale(0.92); }
        .header-add-btn svg { width: 22px; height: 22px; fill: white; stroke: white; stroke-width: 1.5; }

        .container { max-width: 650px; margin: 30px auto; padding: 0 20px; }

        /* INPUT & FILTRI */
        .search-area { margin-bottom: 30px; }
        .search-input { 
            width: 100%; padding: 18px 24px; border-radius: 20px; border: none; 
            background: #ffffff; box-shadow: var(--shadow-card); font-size: 1rem; 
            color: var(--text-main); margin-bottom: 12px; outline: none; transition: transform 0.2s;
        }
        .search-input:focus { transform: translateY(-2px); }

        .filter-dropdown-container { position: relative; width: 100%; }
        .filter-toggle-btn {
            width: 100%; padding: 12px 20px; background: transparent;
            border: 2px solid rgba(108, 92, 231, 0.15); border-radius: 15px; 
            text-align: left; font-family: 'Poppins', sans-serif; font-size: 0.9rem; font-weight: 600;
            color: var(--primary); cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .filter-toggle-btn::after { content: '‚ñº'; font-size: 0.7rem; color: var(--primary); opacity: 0.7; }

        .genre-checkbox-list {
            display: none; background: white; border-radius: 20px; padding: 20px; margin-top: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15); max-height: 350px; overflow-y: auto; 
            position: absolute; left: 0; right: 0; width: auto; z-index: 100; box-sizing: border-box;
        }
        .genre-checkbox-list.show { display: block; }
        .checkbox-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #f5f6fa; cursor: pointer; }
        .checkbox-item input[type="checkbox"] { width: 18px; height: 18px; margin-right: 15px; accent-color: var(--primary); }

        /* CARD LIBRO */
        .book-card { 
            background: var(--surface); border-radius: var(--radius); padding: 24px; margin-bottom: 20px; 
            box-shadow: var(--shadow-card); display: flex; flex-direction: column; position: relative; overflow: hidden; 
            border: 1px solid white; transition: transform 0.2s;
        }
        .book-card:active { transform: scale(0.99); }
        .book-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px; background: var(--success); opacity: 0.8; }
        .book-card.borrowed::before { background: var(--danger); }

        .location-tag {
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 12px; display: inline-block; padding: 5px 12px; border-radius: 30px; align-self: flex-start;
        }
        .loc-bellocchio { background-color: var(--loc-bellocchio); color: #006266; }
        .loc-annunziata { background-color: var(--loc-annunziata); color: #b33939; }
        .loc-altro { background-color: #b2bec3; color: white; }

        .book-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 5px; }
        .book-title { font-size: 1.2rem; font-weight: 700; margin: 0; color: var(--text-main); letter-spacing: -0.5px; }
        .book-author { color: var(--text-sub); font-size: 0.95rem; margin: 4px 0 12px 0; font-weight: 400; }

        .badges { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 20px; }
        .badge { padding: 6px 12px; border-radius: 10px; font-size: 0.75rem; font-weight: 600; color: #2d3436; } 
        .badge-info { background: #f1f2f6; color: var(--text-sub); }

        .loan-alert { 
            background: #ffeaa7; color: #d63031; padding: 12px; border-radius: 12px; 
            font-size: 0.9rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; font-weight: 600;
        }

        .card-actions { display: flex; gap: 10px; margin-top: auto; }
        .btn { padding: 14px; border: none; border-radius: 16px; font-weight: 600; cursor: pointer; font-size: 0.9rem; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .btn-action { background: var(--primary); color: white; flex: 1; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }
        .btn-return { background: var(--text-main); color: white; flex: 1; }
        .btn-edit { background: #f1f2f6; color: var(--text-main); width: 48px; flex: none; }
        .btn-delete { background: transparent; color: #b2bec3; width: 40px; flex: none; font-size: 0.8rem; }

        /* FORM */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-main); font-size: 0.9rem; margin-left: 5px;}
        .form-control { width: 100%; padding: 16px; border-radius: 18px; border: none; font-size: 1rem; background: #f1f2f6; color: var(--text-main); transition: background 0.2s; }
        .form-control:focus { background: #ffffff; box-shadow: 0 0 0 2px var(--primary-light); outline: none; }
        select.form-control { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23636e72' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; }

        .btn-block { width: 100%; margin-top: 15px; background: var(--primary); color: white; padding: 18px; font-size: 1.05rem; box-shadow: var(--shadow-float); }

        /* MODAL */
        .custom-modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); animation: fadeIn 0.2s ease-out; }
        .custom-modal-overlay.active { display: flex; }
        .custom-modal-box { background: white; width: 85%; max-width: 350px; padding: 25px; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); text-align: center; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-title { font-size: 1.2rem; font-weight: 700; color: var(--primary); margin: 0 0 10px 0; font-family: 'Pacifico', cursive; }
        .modal-message { font-size: 1rem; color: var(--text-main); margin-bottom: 20px; line-height: 1.5; }
        .modal-input { width: 100%; padding: 12px; border: 2px solid #f1f2f6; border-radius: 12px; margin-bottom: 20px; font-size: 1rem; outline: none; }
        .modal-input:focus { border-color: var(--primary); }
        .modal-buttons { display: flex; gap: 10px; justify-content: center; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 0.95rem; }
        .modal-btn-cancel { background: #f1f2f6; color: var(--text-sub); }
        .modal-btn-confirm { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .view-section { display: none; }
        .view-section.active { display: block; }
        #loader { text-align: center; color: var(--primary); font-weight: 600; margin-top: 30px; letter-spacing: 1px;}
    </style>
</head>
<body>

    <header>
        <div class="logo-container" onclick="cambiaVista('home')">
            <svg class="logo-icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="none" opacity="0"/>
                <path d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5zM6.5 6c-1.2 0-2.4.15-3.5.5v11.5c1.1-.35 2.3-.5 3.5-.5 1.7 0 4.15.65 5.5 1.5V8C10.65 7.15 8.2 6.5 6.5 6zm3.6 6.13c-.22.61-.41 1.25-.56 1.87-.29-1.38-.85-2.67-1.59-3.82.78.53 1.5 1.19 2.15 1.95z"/>

        <button class="header-add-btn" onclick="preparaAggiunta()" title="Aggiungi Libro">

    </header>

    <div class="container">
        <div id="loader">CARICAMENTO...</div>

        <div id="view-home" class="view-section active">
            <div class="search-area">
                <input type="text" id="searchInput" class="search-input" placeholder="üîç Cerca titolo, autore, editore..." oninput="applicaFiltri()">
                <div class="filter-dropdown-container">
                    <button class="filter-toggle-btn" onclick="toggleMenuGeneri()" id="btnFiltroGeneri">
                        üìÇ Filtra per Generi (Tutti)
                    </button>
                    <div id="listaCheckboxGeneri" class="genre-checkbox-list"></div>
                </div>
            </div>

                <h3 style="margin:0; font-weight:500;">Nessun risultato üî≠</h3>

            </div>
        </div>

        <div id="view-add" class="view-section">
            <div class="book-card" style="border:none;">
                <h2 style="margin-top:0; color:var(--primary); font-family:'Poppins'; font-weight:700;" id="titoloForm">Nuovo Libro</h2>
                
                <div class="form-group">
                    <label>üìç Dove si trova?</label>
                    <select id="inSede" class="form-control" style="background-color: #e3f2fd; color: #2980b9; font-weight: 600;">
                        <option value="Biblioteca Bellocchio">üè† Biblioteca Bellocchio</option>
                        <option value="Biblioteca Annunziata">üèõÔ∏è Biblioteca Annunziata</option>

                <div class="form-group">

                    <label>Autore</label>
                    <input type="text" id="inAutore" class="form-control" placeholder="Es. J.K. Rowling">
                </div>
                <div class="form-group">
                    <label>Casa Editrice</label>
                    <input type="text" id="inEditore" class="form-control" placeholder="Es. Salani">

                    </select>
                    
                    <select id="inGenere2" class="form-control" style="margin-bottom: 8px;">

                        <option value="">-- Seleziona Genere 3 --</option>

    <div id="customModal" class="custom-modal-overlay">
        <div class="custom-modal-box">
            <div class="modal-title">GiuliaTeca</div>
            <div id="modalMessage" class="modal-message"></div>
            <input type="text" id="modalInput" class="modal-input" style="display:none;" placeholder="Scrivi qui...">
            <div class="modal-buttons">
                <button id="btnModalCancel" class="modal-btn modal-btn-cancel">Annulla</button>
                <button id="btnModalConfirm" class="modal-btn modal-btn-confirm">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è INCOLLA QUI SOTTO LA TUA CONFIGURAZIONE FIREBASE ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
        const firebaseConfig = {
  apiKey: "AIzaSyAJWYojOgxzKyibGSKnsWa0UPcVaqr4s3E",
  authDomain: "giuliateca-ar.firebaseapp.com",
  projectId: "giuliateca-ar",
  storageBucket: "giuliateca-ar.firebasestorage.app",
  messagingSenderId: "533414638110",
  appId: "1:533414638110:web:8a613a7e6b1fc02e17f40f"
};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "libri");
        let tuttiILibri = [];
        let generiSelezionati = []; 
        let idLibroInModifica = null;

        // LISTA GENERI CENTRALIZZATA
        const listaGeneri = {
            "Narrativa": ["Narrativa Contemporanea", "Classici", "Giallo / Thriller", "Fantasy", "Fantascienza", "Avventura", "Romanzo Storico", "Horror / Gotico", "Rosa / Romance", "Umoristico", "Poesia", "Teatro / Drammaturgia", "Racconti / Antologie"],
            "Ragazzi": ["Albi Illustrati", "Fiabe e Favole", "Prime Letture", "Narrativa per Ragazzi", "Young Adult", "Miti e Leggende"],
            "Fumetti": ["Fumetti", "Graphic Novel", "Manga"],
            "Saggistica": ["Storia", "Biografie", "Scienza / Natura", "Arte / Architettura", "Filosofia", "Psicologia", "Religione / Spiritualit√†", "Attualit√† / Politica", "Musica / Cinema", "Viaggi / Guide", "Cucina", "Hobby / Fai da te"],
            "Altro": ["Dizionari / Enciclopedie", "Scolastica", "Lingue Straniere"]
        };

        // Popola i 3 select con i generi all'avvio
        function popolaOpzioniGeneri() {
            const selects = ['inGenere1', 'inGenere2', 'inGenere3'];
            let htmlOptions = '<option value="">-- Seleziona --</option>';

            for (const [gruppo, generi] of Object.entries(listaGeneri)) {
                htmlOptions += `<optgroup label="${gruppo}">`;
                generi.forEach(g => {
                    htmlOptions += `<option value="${g}">${g}</option>`;
                });
                htmlOptions += `</optgroup>`;
            }

            selects.forEach(id => {
                const el = document.getElementById(id);
                // Manteniamo il placeholder corretto
                const placeholder = id.slice(-1);
                el.innerHTML = `<option value="">-- Seleziona Genere ${placeholder} --</option>` + htmlOptions;
            });
        }
        
        // Eseguiamo subito
        popolaOpzioniGeneri();


        // --- MODALE ---
        function showCustomModal(type, message, placeholder = "") {
            return new Promise((resolve) => {
                const modal = document.getElementById('customModal');
                const msgEl = document.getElementById('modalMessage');
                const inputEl = document.getElementById('modalInput');
                const btnCancel = document.getElementById('btnModalCancel');
                const btnConfirm = document.getElementById('btnModalConfirm');

                msgEl.innerText = message;
                inputEl.value = "";
                inputEl.placeholder = placeholder;
                
                if (type === 'alert') {
                    inputEl.style.display = 'none';
                    btnCancel.style.display = 'none';
                    btnConfirm.innerText = "OK";
                } else if (type === 'confirm') {
                    inputEl.style.display = 'none';
                    btnCancel.style.display = 'block';
                    btnConfirm.innerText = "S√¨";
                } else if (type === 'prompt') {
                    inputEl.style.display = 'block';
                    btnCancel.style.display = 'block';
                    btnConfirm.innerText = "OK";
                }

                modal.classList.add('active');
                if(type === 'prompt') setTimeout(() => inputEl.focus(), 100);

                const close = (result) => {
                    modal.classList.remove('active');
                    btnConfirm.onclick = null;
                    btnCancel.onclick = null;
                    resolve(result);
                };

                btnConfirm.onclick = () => {
                    if (type === 'prompt') close(inputEl.value);
                    else close(true);
                };
                btnCancel.onclick = () => {
                    if (type === 'prompt') close(null);
                    else close(false);
                };
            });
        }
        window.customAlert = (msg) => showCustomModal('alert', msg);
        window.customConfirm = (msg) => showCustomModal('confirm', msg);
        window.customPrompt = (msg) => showCustomModal('prompt', msg);


        // --- LOGICA APP ---
        onSnapshot(colRef, (snapshot) => {
            tuttiILibri = [];
            snapshot.forEach(doc => {
                tuttiILibri.push({ ...doc.data(), id: doc.id });
            });
            tuttiILibri.sort((a, b) => a.titolo.localeCompare(b.titolo));
            document.getElementById('loader').style.display = 'none';
            aggiornaFiltriGeneri();
            applicaFiltri();
        });

        window.colorePerGenere = function(genere) {
            const colors = {
                purple: "background:#dcd6f7; color:#424874;", 
                red:    "background:#ffcccc; color:#b33939;", 
                blue:   "background:#d1ecef; color:#0c2461;", 
                green:  "background:#d4edda; color:#155724;", 
                yellow: "background:#fff3cd; color:#856404;", 
                pink:   "background:#f8d7da; color:#721c24;", 
                cyan:   "background:#cff4fc; color:#055160;", 
                gray:   "background:#e2e3e5; color:#383d41;"  
            };
            if(!genere) return colors.gray;
            const g = genere.toLowerCase();
            if(g.includes("giallo") || g.includes("thriller") || g.includes("horror")) return colors.red;
            if(g.includes("fantasy") || g.includes("fantascienza") || g.includes("avventura")) return colors.cyan;
            if(g.includes("rosa") || g.includes("romance")) return colors.pink;
            if(g.includes("ragazzi") || g.includes("fiabe") || g.includes("infanzia") || g.includes("illustrati")) return colors.green;
            if(g.includes("fumetti") || g.includes("manga") || g.includes("graphic") || g.includes("umoristico")) return colors.yellow;
            if(g.includes("saggistica") || g.includes("storia") || g.includes("scienza") || g.includes("biografie")) return colors.blue;
            if(g.includes("narrativa") || g.includes("classici") || g.includes("poesia") || g.includes("teatro")) return colors.purple;
            return colors.gray; 
        }

        window.gestisciSalvataggio = async function() {
            const titolo = document.getElementById('inTitolo').value.trim();
            const autore = document.getElementById('inAutore').value.trim();
            const editore = document.getElementById('inEditore').value.trim();
            const anno = document.getElementById('inAnno').value.trim();
            const isbn = document.getElementById('inIsbn').value.trim();
            const sede = document.getElementById('inSede').value;
            
            // RACCOLTA GENERI (Fino a 3)
            const g1 = document.getElementById('inGenere1').value;
            const g2 = document.getElementById('inGenere2').value;
            const g3 = document.getElementById('inGenere3').value;
            // Creo un array pulito rimuovendo quelli vuoti
            const generi = [g1, g2, g3].filter(g => g !== "");

            if(!titolo || !autore) { await customAlert("‚ö†Ô∏è Manca Titolo o Autore!"); return; }
            // Rimosso obbligo genere
            // if(generi.length === 0) { await customAlert("‚ö†Ô∏è Seleziona almeno un genere!"); return; }

            try {
                const datiLibro = { titolo, autore, editore, anno, isbn, generi, sede };
                
                if (idLibroInModifica) {
                    await updateDoc(doc(db, "libri", idLibroInModifica), datiLibro);
                    await customAlert("Libro aggiornato! ‚úÖ");
                } else {
                    await addDoc(colRef, {
                        ...datiLibro,
                        inPrestito: false, prestatoA: "", dataPrestito: ""
                    });
                    await customAlert("Libro salvato! ‚ú®");
                }
                
                pulisciForm();
                cambiaVista('home');

            } catch(e) {
                await customAlert("Errore: " + e.message);
            }
        }

        window.preparaAggiunta = function() {
            pulisciForm();
            idLibroInModifica = null;
            document.getElementById('titoloForm').innerText = "Nuovo Libro";
            document.getElementById('btnSalva').innerText = "Salva nel Cloud ‚ú®";
            cambiaVista('add');
        }

        window.modificaLibro = async function(id) {
            if(await customConfirm("Vuoi modificare i dati di questo libro?")) {
                const libro = tuttiILibri.find(l => l.id === id);
                if(libro) {
                    document.getElementById('inTitolo').value = libro.titolo || "";
                    document.getElementById('inAutore').value = libro.autore || "";
                    document.getElementById('inEditore').value = libro.editore || "";
                    document.getElementById('inAnno').value = libro.anno || "";
                    document.getElementById('inIsbn').value = libro.isbn || "";
                    document.getElementById('inSede').value = libro.sede || "Altro";

                    // COMPATIBILIT√Ä VECCHI LIBRI (Stringa vs Array)
                    let listaGeneriLibro = [];
                    if (Array.isArray(libro.generi)) {
                        listaGeneriLibro = libro.generi;
                    } else if (libro.genere) {
                        listaGeneriLibro = [libro.genere];
                    }

                    // Riempio i 3 select
                    document.getElementById('inGenere1').value = listaGeneriLibro[0] || "";
                    document.getElementById('inGenere2').value = listaGeneriLibro[1] || "";
                    document.getElementById('inGenere3').value = listaGeneriLibro[2] || "";

                    idLibroInModifica = id;
                    document.getElementById('titoloForm').innerText = "Modifica Libro ‚úèÔ∏è";
                    document.getElementById('btnSalva').innerText = "Salva Modifiche";
                    
                    cambiaVista('add');
                }
            }
        }

        function pulisciForm() {
            document.getElementById('inTitolo').value = '';
            document.getElementById('inAutore').value = '';
            document.getElementById('inEditore').value = '';
            document.getElementById('inAnno').value = '';
            document.getElementById('inIsbn').value = '';
            document.getElementById('inGenere1').value = '';
            document.getElementById('inGenere2').value = '';
            document.getElementById('inGenere3').value = '';
        }

        window.togglePrestito = async function(id, statoAttuale) {
            const docRef = doc(db, "libri", id);
            if(statoAttuale) {
                if(await customConfirm("Il libro √® stato restituito?")) {
                    await updateDoc(docRef, { inPrestito: false, prestatoA: "", dataPrestito: "" });
                }
            } else {
                const nome = await customPrompt("A chi stai prestando il libro?");
                if(nome && nome.trim() !== "") {
                    const oggi = new Date().toLocaleDateString('it-IT', { day: 'numeric', month: 'short' });
                    await updateDoc(docRef, { inPrestito: true, prestatoA: nome, dataPrestito: oggi });
                }
            }
        }

        window.elimina = async function(id) {
            if(await customConfirm("Sei sicuro di voler eliminare definitivamente questo libro?")) {
                await deleteDoc(doc(db, "libri", id));
            }
        }

        window.applicaFiltri = function() {
            const ricerca = document.getElementById('searchInput').value.toLowerCase();
            const listaContainer = document.getElementById('bookList');
            listaContainer.innerHTML = '';

            const filtrati = tuttiILibri.filter(libro => {
                const titolo = libro.titolo ? libro.titolo.toLowerCase() : "";
                const autore = libro.autore ? libro.autore.toLowerCase() : "";
                const editore = libro.editore ? libro.editore.toLowerCase() : "";
                const anno = libro.anno ? libro.anno.toString() : "";
                const sede = libro.sede ? libro.sede.toLowerCase() : "";

                // GESTIONE LISTA GENERI LIBRO (Compatibilit√†)
                let generiLibro = [];
                if (Array.isArray(libro.generi)) {
                    generiLibro = libro.generi;
                } else if (libro.genere) {
                    generiLibro = [libro.genere];
                }

                const matchTesto = 
                    titolo.includes(ricerca) || 
                    autore.includes(ricerca) ||
                    editore.includes(ricerca) ||
                    anno.includes(ricerca) ||
                    sede.includes(ricerca);
                
                // Filtro generi: Se ho selezionato filtri, controllo se il libro ha ALMENO UNO dei generi selezionati
                const matchGenere = (generiSelezionati.length === 0) || generiSelezionati.some(gSel => generiLibro.includes(gSel));

                return matchTesto && matchGenere;
            });

            if(filtrati.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            } else {
                document.getElementById('emptyState').style.display = 'none';
            }

            filtrati.forEach(libro => {
                const statusHtml = libro.inPrestito 
                    ? `<div class="loan-alert">üî¥ Prestato a <b>${libro.prestatoA}</b> (${libro.dataPrestito})</div>`
                    : '';
                
                const btnClass = libro.inPrestito ? 'btn-return' : 'btn-action';
                const cardClass = libro.inPrestito ? 'borrowed' : '';

                let sedeClass = 'loc-altro';
                let sedeText = libro.sede || 'Non specificato';
                if(sedeText.includes('Bellocchio')) sedeClass = 'loc-bellocchio';
                if(sedeText.includes('Annunziata')) sedeClass = 'loc-annunziata';

                // GENERAZIONE PILLOLE GENERI
                let generiLibro = [];
                if (Array.isArray(libro.generi)) generiLibro = libro.generi;
                else if (libro.genere) generiLibro = [libro.genere];

                let htmlBadgesGeneri = '';
                generiLibro.forEach(g => {
                    const style = colorePerGenere(g);
                    htmlBadgesGeneri += `<span class="badge" style="${style}">${g}</span>`;
                });

                listaContainer.innerHTML += `
                <div class="book-card ${cardClass}">
                    <div class="location-tag ${sedeClass}">üìç ${sedeText}</div>
                    
                    <div class="book-header">
                        <div>
                            <h3 class="book-title">${libro.titolo}</h3>
                            <p class="book-author">‚úçÔ∏è ${libro.autore}</p>
                        </div>
                    </div>
                    
                    <div class="badges">
                        ${htmlBadgesGeneri}
                        ${libro.editore ? `<span class="badge badge-info">üìñ ${libro.editore}</span>` : ''}
                        ${libro.anno ? `<span class="badge badge-info">üìÖ ${libro.anno}</span>` : ''}
                        ${libro.isbn ? `<span class="badge badge-info">||| ${libro.isbn}</span>` : ''}
                    </div>

                    ${statusHtml}

                    <div class="card-actions">
                        <button class="btn ${btnClass}" onclick="togglePrestito('${libro.id}', ${libro.inPrestito})">
                            ${libro.inPrestito ? '‚Ü©Ô∏è Restituisci' : 'ü§ù Presta'}
                        </button>
                        <button class="btn btn-edit" onclick="modificaLibro('${libro.id}')">‚úèÔ∏è</button>
                        <button class="btn btn-delete" onclick="elimina('${libro.id}')">üóëÔ∏è</button>
                    </div>
                </div>`;
            });
        }

        window.toggleMenuGeneri = function() {
            const menu = document.getElementById('listaCheckboxGeneri');
            menu.classList.toggle('show');
        }

        function aggiornaFiltriGeneri() {
            // Estrae TUTTI i generi unici da TUTTI i libri (gestendo sia array che stringhe)
            let tuttiIGeneri = new Set();
            tuttiILibri.forEach(libro => {
                if (Array.isArray(libro.generi)) {
                    libro.generi.forEach(g => tuttiIGeneri.add(g));
                } else if (libro.genere) {
                    tuttiIGeneri.add(libro.genere);
                }
            });
            const generiOrdinati = [...tuttiIGeneri].sort();

            const container = document.getElementById('listaCheckboxGeneri');
            container.innerHTML = '';
            generiOrdinati.forEach(g => {
                const isChecked = generiSelezionati.includes(g) ? 'checked' : '';
                container.innerHTML += `
                <label class="checkbox-item">
                    <input type="checkbox" value="${g}" ${isChecked} onchange="cambiaStatoGenere(this)">
                    <span>${g}</span>
                </label>
                `;
            });
        }

        window.cambiaStatoGenere = function(checkbox) {
            const val = checkbox.value;
            if(checkbox.checked) {
                generiSelezionati.push(val);
            } else {
                generiSelezionati = generiSelezionati.filter(g => g !== val);
            }
            
            const btn = document.getElementById('btnFiltroGeneri');
            if(generiSelezionati.length === 0) {
                btn.innerText = "üìÇ Filtra per Generi (Tutti)";
                btn.style.background = "transparent";
                btn.style.color = "var(--primary)";
            } else {
                btn.innerText = `üìÇ ${generiSelezionati.length} generi selezionati`;
                btn.style.background = "var(--primary)";
                btn.style.color = "white";
            }
            applicaFiltri();
        }

        window.cambiaVista = function(vista) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + vista).classList.add('active');
            document.getElementById('listaCheckboxGeneri').classList.remove('show');
            window.scrollTo(0,0);
        }

    </script>
