<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GiuliaTeca App</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette Colori Pastello Moderni */
            --primary: #6c5ce7;
            --primary-dark: #5849be;
            --accent: #fd79a8;
            --bg-gradient: linear-gradient(135deg, #a29bfe 0%, #74b9ff 100%);
            --surface: rgba(255, 255, 255, 0.95);
            --text: #2d3436;
            --text-light: #636e72;
            --danger: #ff7675;
            --success: #00b894;
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
            --radius: 16px;
        }

        [data-theme="dark"] {
            --primary: #a29bfe;
            --primary-dark: #8e84d4;
            --accent: #fd79a8;
            --bg-gradient: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            --surface: rgba(45, 45, 68, 0.95);
            --text: #dfe6e9;
            --text-light: #b2bec3;
            --shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            background-attachment: fixed; /* Sfondo fisso mentre scorri */
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px; /* Spazio per la nav in basso */
        }

        /* HEADER */
        header {
            background: var(--surface);
            padding: 15px 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0;
        }

        .theme-btn {
            background: none;
            border: 2px solid var(--primary);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* CONTAINER */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* NAVIGAZIONE IN BASSO (Mobile Style) */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: var(--surface);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .nav-item {
            border: none;
            background: none;
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-item.active {
            background-color: var(--primary);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* SEARCH & FILTER SECTION */
        .search-area {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 30px;
            border: none;
            background: var(--surface);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            font-size: 1rem;
            color: var(--text);
            margin-bottom: 15px;
            outline: none;
        }
        .search-input:focus { border: 2px solid var(--primary); }

        /* SCROLL ORRIZZONTALE GENERI */
        .genre-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            /* Nasconde scrollbar */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .genre-scroll::-webkit-scrollbar { display: none; }

        .genre-chip {
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
            font-weight: 500;
        }
        
        .genre-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* CARD LIBRO */
        .book-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 6px;
            background: var(--success);
        }

        .book-card.borrowed::before { background: var(--danger); }

        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0;
            color: var(--text);
        }

        .book-author {
            color: var(--text-light);
            font-size: 0.95rem;
            margin: 4px 0 10px 0;
        }

        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .badge {
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .loan-alert {
            background: rgba(255, 118, 117, 0.1);
            color: var(--danger);
            padding: 8px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .btn-action { background: var(--bg-gradient); color: white; }
        .btn-return { background: var(--danger); color: white; }
        .btn-delete { background: transparent; color: var(--text-light); flex: 0; }

        /* FORM */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text); }
        .form-control {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            font-size: 1rem;
            background: rgba(255,255,255,0.8);
        }
        .btn-block { width: 100%; margin-top: 10px; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }

        /* VIEW MANAGEMENT */
        .view-section { display: none; animation: fadeUp 0.3s ease; }
        .view-section.active { display: block; }
        
        @keyframes fadeUp { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }

        /* LOADING */
        #loader { text-align: center; color: white; font-weight: bold; margin-top: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">üìö GiuliaTeca</h1>
        <button class="theme-btn" onclick="toggleTheme()">üåó</button>
    </header>

    <div class="container">
        
        <div id="loader">Caricamento Libreria... ‚òÅÔ∏è</div>

        <div id="view-home" class="view-section active">
            
            <div class="search-area">
                <input type="text" id="searchInput" class="search-input" placeholder="üîç Cerca titolo, autore..." oninput="applicaFiltri()">
                
                <div class="genre-scroll" id="genreContainer">
                    <div class="genre-chip active" onclick="filtraGenere('Tutti', this)">Tutti</div>
                    </div>
            </div>

            <div id="bookList">
                </div>

            <div id="emptyState" style="text-align:center; color:white; display:none; margin-top:50px;">
                <h3 style="margin:0;">Nessun libro trovato ü§∑‚Äç‚ôÄÔ∏è</h3>
                <p>Prova a cambiare filtri o aggiungine uno nuovo!</p>
            </div>
        </div>

        <div id="view-add" class="view-section">
            <div class="book-card">
                <h2 style="margin-top:0; color:var(--primary)">Nuovo Libro ‚ú®</h2>
                
                <div class="form-group">
                    <label>Titolo</label>
                    <input type="text" id="inTitolo" class="form-control" placeholder="Es. Il Piccolo Principe">
                </div>
                
                <div class="form-group">
                    <label>Autore</label>
                    <input type="text" id="inAutore" class="form-control" placeholder="Es. Saint-Exup√©ry">
                </div>
                
                <div class="form-group">
                    <label>ISBN (Codice a barre)</label>
                    <input type="tel" id="inIsbn" class="form-control" placeholder="Opzionale">
                </div>
                
                <div class="form-group">
                    <label>Genere</label>
                    <input type="text" id="inGenere" list="datalistGeneri" class="form-control" placeholder="Es. Fantasy">
                    <datalist id="datalistGeneri"></datalist>
                </div>

                <button class="btn btn-action btn-block" onclick="salvaLibro()">Salva nel Cloud ‚òÅÔ∏è</button>
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="cambiaVista('home')" id="nav-home">
            <span>üìö</span> Home
        </button>
        <button class="nav-item" onclick="cambiaVista('add')" id="nav-add">
            <span>‚ûï</span> Aggiungi
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è INCOLLA QUI SOTTO LA TUA CONFIGURAZIONE FIREBASE ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
       const firebaseConfig = {
  apiKey: "AIzaSyAJWYojOgxzKyibGSKnsWa0UPcVaqr4s3E",
  authDomain: "giuliateca-ar.firebaseapp.com",
  projectId: "giuliateca-ar",
  storageBucket: "giuliateca-ar.firebasestorage.app",
  messagingSenderId: "533414638110",
  appId: "1:533414638110:web:8a613a7e6b1fc02e17f40f"
};

        // Inizializzazione
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "libri");
        
        // Stato dell'app
        let tuttiILibri = [];
        let genereSelezionato = 'Tutti';

        // ASCOLTO DATI REAL-TIME
        onSnapshot(colRef, (snapshot) => {
            tuttiILibri = [];
            snapshot.forEach(doc => {
                tuttiILibri.push({ ...doc.data(), id: doc.id });
            });
            
            // Ordina A-Z
            tuttiILibri.sort((a, b) => a.titolo.localeCompare(b.titolo));
            
            document.getElementById('loader').style.display = 'none';
            aggiornaFiltriGeneri();
            applicaFiltri();
        });

        // FUNZIONI GLOBALI (ESPOSTE ALL'HTML)
        window.salvaLibro = async function() {
            const titolo = document.getElementById('inTitolo').value.trim();
            const autore = document.getElementById('inAutore').value.trim();
            const isbn = document.getElementById('inIsbn').value.trim();
            let genere = document.getElementById('inGenere').value.trim();

            if(!titolo || !autore) { alert("Manca Titolo o Autore!"); return; }
            
            // Prima lettera maiuscola
            genere = genere ? (genere.charAt(0).toUpperCase() + genere.slice(1).toLowerCase()) : "Altro";

            try {
                await addDoc(colRef, {
                    titolo, autore, isbn, genere,
                    inPrestito: false, prestatoA: "", dataPrestito: ""
                });
                
                // Reset e cambio vista
                document.getElementById('inTitolo').value = '';
                document.getElementById('inAutore').value = '';
                document.getElementById('inIsbn').value = '';
                document.getElementById('inGenere').value = '';
                cambiaVista('home');
                
            } catch(e) {
                alert("Errore salvataggio: " + e.message);
            }
        }

        window.togglePrestito = async function(id, statoAttuale) {
            const docRef = doc(db, "libri", id);
            
            if(statoAttuale) {
                // Restituzione
                if(confirm("Libro restituito?")) {
                    await updateDoc(docRef, { inPrestito: false, prestatoA: "", dataPrestito: "" });
                }
            } else {
                // Nuovo prestito
                const nome = prompt("A chi lo presti?");
                if(nome) {
                    const oggi = new Date().toLocaleDateString('it-IT', { day: 'numeric', month: 'short' });
                    await updateDoc(docRef, { inPrestito: true, prestatoA: nome, dataPrestito: oggi });
                }
            }
        }

        window.elimina = async function(id) {
            if(confirm("Eliminare definitivamente?")) {
                await deleteDoc(doc(db, "libri", id));
            }
        }

        window.applicaFiltri = function() {
            const ricerca = document.getElementById('searchInput').value.toLowerCase();
            const listaContainer = document.getElementById('bookList');
            listaContainer.innerHTML = '';

            const filtrati = tuttiILibri.filter(libro => {
                const matchTesto = libro.titolo.toLowerCase().includes(ricerca) || libro.autore.toLowerCase().includes(ricerca);
                const matchGenere = genereSelezionato === 'Tutti' || libro.genere === genereSelezionato;
                return matchTesto && matchGenere;
            });

            if(filtrati.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            } else {
                document.getElementById('emptyState').style.display = 'none';
            }

            filtrati.forEach(libro => {
                // HTML per lo stato prestito
                const statusHtml = libro.inPrestito 
                    ? `<div class="loan-alert">üî¥ Prestato a <b>${libro.prestatoA}</b> (${libro.dataPrestito})</div>`
                    : '';
                
                const btnText = libro.inPrestito ? 'Restituisci' : 'Presta';
                const btnClass = libro.inPrestito ? 'btn-return' : 'btn-action';
                const cardClass = libro.inPrestito ? 'borrowed' : '';

                listaContainer.innerHTML += `
                <div class="book-card ${cardClass}">
                    <div class="book-header">
                        <div>
                            <h3 class="book-title">${libro.titolo}</h3>
                            <p class="book-author">${libro.autore}</p>
                        </div>
                        <button class="btn btn-delete" onclick="elimina('${libro.id}')">üóëÔ∏è</button>
                    </div>
                    
                    <div class="badges">
                        <span class="badge">${libro.genere}</span>
                        ${libro.isbn ? `<span class="badge" style="background:#dfe6e9; color:#636e72;">ISBN ${libro.isbn}</span>` : ''}
                    </div>

                    ${statusHtml}

                    <div class="card-actions">
                        <button class="btn ${btnClass}" onclick="togglePrestito('${libro.id}', ${libro.inPrestito})">
                            ${libro.inPrestito ? '‚Ü©Ô∏è Restituisci' : 'ü§ù Presta'}
                        </button>
                    </div>
                </div>`;
            });
        }

        // Gestione Generi Dinamici
        function aggiornaFiltriGeneri() {
            const generiUnici = ['Tutti', ...new Set(tuttiILibri.map(l => l.genere))].sort();
            
            // 1. Aggiorna Scroll Orizzontale (Home)
            const container = document.getElementById('genreContainer');
            // Salviamo solo i bottoni generati, non rimuoviamo tutto per non perdere selezione
            let html = '';
            generiUnici.forEach(g => {
                const activeClass = g === genereSelezionato ? 'active' : '';
                html += `<div class="genre-chip ${activeClass}" onclick="filtraGenere('${g}', this)">${g}</div>`;
            });
            container.innerHTML = html;

            // 2. Aggiorna Datalist (Pagina Aggiungi)
            const dl = document.getElementById('datalistGeneri');
            dl.innerHTML = '';
            // Rimuovi 'Tutti' per l'inserimento
            generiUnici.filter(g => g !== 'Tutti').forEach(g => {
                const opt = document.createElement('option');
                opt.value = g;
                dl.appendChild(opt);
            });
        }

        window.filtraGenere = function(genere, elemento) {
            genereSelezionato = genere;
            // Aggiorna UI pillole
            document.querySelectorAll('.genre-chip').forEach(c => c.classList.remove('active'));
            elemento.classList.add('active');
            applicaFiltri();
        }

        // UI & Navigazione
        window.cambiaVista = function(vista) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + vista).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-' + vista).classList.add('active');
        }

        window.toggleTheme = function() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', target);
        }

    </script>
</body>
</html>
