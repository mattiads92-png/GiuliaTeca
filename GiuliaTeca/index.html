<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiuliaTeca Cloud ‚òÅÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #f0f3f5;
            --surface: #ffffff;
            --text: #2d3436;
            --text-secondary: #636e72;
            --danger: #ff7675;
            --success: #00b894;
            --warning: #fdcb6e;
            --shadow: 0 8px 20px rgba(0,0,0,0.08);
            --border: #dfe6e9;
        }

        [data-theme="dark"] {
            --primary: #a29bfe;
            --secondary: #6c5ce7;
            --bg: #1e1e2e;
            --surface: #2d2d44;
            --text: #f5f6fa;
            --text-secondary: #b2bec3;
            --shadow: 0 8px 20px rgba(0,0,0,0.3);
            --border: #4b4b66;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        header {
            background-color: var(--surface);
            padding: 15px 30px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }

        .nav-buttons button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            margin-left: 15px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-buttons button.active {
            background-color: var(--primary);
            color: white;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border);
            color: var(--text);
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-view { display: none; animation: fadeIn 0.4s ease; }
        .section-view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .search-hero { text-align: center; margin-bottom: 30px; }
        .search-input-wrapper { position: relative; max-width: 600px; margin: 0 auto; }
        .search-input-wrapper input {
            width: 100%; padding: 15px 20px; padding-left: 50px;
            border-radius: 30px; border: 2px solid transparent;
            background: var(--surface); box-shadow: var(--shadow);
            font-size: 1.1rem; color: var(--text); box-sizing: border-box;
            transition: border 0.3s;
        }
        .search-input-wrapper input:focus { outline: none; border-color: var(--primary); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); opacity: 0.5; }

        .book-list { display: grid; gap: 20px; }
        .book-card {
            background: var(--surface); border-radius: 12px; padding: 20px;
            display: flex; align-items: center; gap: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            border-left: 5px solid var(--success); transition: transform 0.2s;
        }
        .book-card.borrowed { border-left-color: var(--danger); opacity: 0.9; }
        .book-card:hover { transform: scale(1.01); }
        .book-icon { font-size: 2.5rem; color: var(--primary); opacity: 0.8; flex-shrink: 0; }
        .book-info { flex-grow: 1; }
        .book-title { font-size: 1.2rem; font-weight: 600; margin: 0 0 5px 0; }
        .book-meta { font-size: 0.9rem; color: var(--text-secondary); display: flex; gap: 15px; flex-wrap: wrap; }
        .genre-pill { background: var(--bg); padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 500; }
        .loan-status { margin-top: 10px; font-size: 0.9rem; color: var(--danger); font-weight: 600; }
        .book-actions { display: flex; flex-direction: column; gap: 10px; min-width: 120px; }
        .btn { padding: 8px 16px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; font-size: 0.9rem; transition: filter 0.2s; }
        .btn:hover { filter: brightness(1.1); }
        .btn-loan { background-color: var(--surface); border: 2px solid var(--primary); color: var(--primary); }
        .btn-return { background-color: var(--warning); color: #333; }
        .btn-delete { background-color: transparent; color: var(--text-secondary); font-size: 0.8rem; text-decoration: underline; }

        .form-card { background: var(--surface); padding: 30px; border-radius: 15px; box-shadow: var(--shadow); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
        .input-group input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text); box-sizing: border-box; }
        .btn-primary { width: 100%; background-color: var(--primary); color: white; padding: 15px; font-size: 1.1rem; }
        .icon-book-svg { width: 50px; height: 50px; fill: currentColor; }
        
        /* Loading indicator */
        #loading { text-align: center; margin-top: 20px; font-weight: bold; color: var(--primary); display: none;}
    </style>
</head>
<body>

    <header>
        <div class="logo"><span>üìö</span> GiuliaTeca <small style="font-size:0.4em; font-family:'Poppins'; margin-left:10px; opacity:0.6;">Cloud</small></div>
        <div class="nav-buttons">
            <button onclick="showSection('search')" id="nav-search" class="active">Cerca & Prestiti</button>
            <button onclick="showSection('add')" id="nav-add">Aggiungi Libro</button>
            <button class="theme-toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
        </div>
    </header>

    <div class="main-container">
        <div id="loading">Sincronizzazione con il Cloud... ‚òÅÔ∏è</div>

        <div id="sec-search" class="section-view active">
            <div class="search-hero">
                <div class="search-input-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Cerca titolo, autore o ISBN..." oninput="filtrarLibriLocali()">
                </div>
            </div>
            <div class="book-list" id="bookListContainer"></div>
            <div id="emptyMsg" style="text-align:center; color:var(--text-secondary); margin-top:40px; display:none;">
                Nessun libro trovato... forse √® in un'altra libreria? ü§î
            </div>
        </div>

        <div id="sec-add" class="section-view">
            <div class="form-card">
                <h2 style="margin-top:0; color:var(--primary); font-family: 'Poppins', sans-serif;">Nuovo Arrivo üìñ</h2>
                <div class="input-group"><label>Titolo</label><input type="text" id="addTitolo" placeholder="Es. Harry Potter"></div>
                <div class="input-group"><label>Autore</label><input type="text" id="addAutore" placeholder="Es. J.K. Rowling"></div>
                <div class="input-group"><label>ISBN</label><input type="text" id="addIsbn" placeholder="Opzionale"></div>
                <div class="input-group">
                    <label>Genere</label>
                    <input type="text" id="addGenere" list="genreList" placeholder="Es. Fantasy">
                    <datalist id="genreList"></datalist>
                </div>
                <button class="btn btn-primary" onclick="aggiungiLibroCloud()">Salva nel Cloud</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Importa le funzioni di Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- ‚¨áÔ∏è INCOLLA QUI SOTTO LA TUA CONFIGURAZIONE DI FIREBASE ‚¨áÔ∏è ---
const firebaseConfig = {
  apiKey: "AIzaSyAJWYojOgxzKyibGSKnsWa0UPcVaqr4s3E",
  authDomain: "giuliateca-ar.firebaseapp.com",
  projectId: "giuliateca-ar",
  storageBucket: "giuliateca-ar.firebasestorage.app",
  messagingSenderId: "533414638110",
  appId: "1:533414638110:web:8a613a7e6b1fc02e17f40f"
};
        // --- ‚¨ÜÔ∏è FINE CONFIGURAZIONE ‚¨ÜÔ∏è ---

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const libriCollection = collection(db, "libri");

        let bibliotecaLocale = []; // Copia locale per ricerca veloce

        // --- CARICAMENTO REAL-TIME ---
        document.getElementById('loading').style.display = 'block';
        
        // Questa funzione "ascolta" il cloud. Se aggiungi un libro dall'iPhone,
        // appare QUI automaticamente senza ricaricare la pagina!
        onSnapshot(libriCollection, (snapshot) => {
            bibliotecaLocale = [];
            snapshot.forEach((doc) => {
                bibliotecaLocale.push({ ...doc.data(), id: doc.id });
            });
            // Ordina per titolo (opzionale)
            bibliotecaLocale.sort((a, b) => a.titolo.localeCompare(b.titolo));
            
            document.getElementById('loading').style.display = 'none';
            renderLibri(bibliotecaLocale);
            updateGenreList();
        });

        // Esponiamo le funzioni globalmente per poterle usare nei bottoni HTML
        window.aggiungiLibroCloud = async function() {
            const titolo = document.getElementById('addTitolo').value.trim();
            const autore = document.getElementById('addAutore').value.trim();
            const isbn = document.getElementById('addIsbn').value.trim();
            let genere = document.getElementById('addGenere').value.trim();
            
            if (!titolo || !autore) { alert("Titolo e Autore sono obbligatori!"); return; }

            genere = genere ? (genere.charAt(0).toUpperCase() + genere.slice(1).toLowerCase()) : "Altro";

            try {
                await addDoc(libriCollection, {
                    titolo, autore, isbn, genere,
                    inPrestito: false, prestatoA: "", dataPrestito: ""
                });
                
                // Reset form
                document.getElementById('addTitolo').value = '';
                document.getElementById('addAutore').value = '';
                document.getElementById('addIsbn').value = '';
                document.getElementById('addGenere').value = '';
                
                alert("Libro salvato nel Cloud! ‚òÅÔ∏è");
                showSection('search');
            } catch (e) {
                console.error("Errore:", e);
                alert("Errore nel salvataggio: controlla la console o le regole di Firebase");
            }
        }

        window.apriPrestito = async function(id) {
            const nome = prompt("A chi stai prestando questo libro?");
            if (nome) {
                const oggi = new Date().toLocaleDateString('it-IT');
                const libroRef = doc(db, "libri", id);
                await updateDoc(libroRef, {
                    inPrestito: true,
                    prestatoA: nome,
                    dataPrestito: oggi
                });
            }
        }

        window.chiudiPrestito = async function(id) {
            if(confirm("Il libro √® stato restituito?")) {
                const libroRef = doc(db, "libri", id);
                await updateDoc(libroRef, {
                    inPrestito: false,
                    prestatoA: "",
                    dataPrestito: ""
                });
            }
        }

        window.eliminaLibro = async function(id) {
            if(confirm("Eliminare definitivamente dal Cloud?")) {
                await deleteDoc(doc(db, "libri", id));
            }
        }

        // Funzione per filtrare solo visivamente (i dati sono gi√† scaricati)
        window.filtrarLibriLocali = function() {
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            const filtered = bibliotecaLocale.filter(l => 
                l.titolo.toLowerCase().includes(searchVal) ||
                l.autore.toLowerCase().includes(searchVal) ||
                l.isbn.includes(searchVal)
            );
            renderLibri(filtered);
        }

        // --- FUNZIONI DI SUPPORTO (UI) ---
        function renderLibri(lista) {
            const container = document.getElementById('bookListContainer');
            container.innerHTML = '';

            if (lista.length === 0) {
                document.getElementById('emptyMsg').style.display = 'block';
                return;
            } else {
                document.getElementById('emptyMsg').style.display = 'none';
            }

            const bookIconSvg = `<svg class="book-icon icon-book-svg" viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>`;

            lista.forEach(libro => {
                const statusClass = libro.inPrestito ? 'borrowed' : '';
                let actionButtons = '', statusInfo = '';

                if (libro.inPrestito) {
                    statusInfo = `<div class="loan-status">üî¥ Prestato a ${libro.prestatoA} il ${libro.dataPrestito}</div>`;
                    actionButtons = `<button class="btn btn-return" onclick="chiudiPrestito('${libro.id}')">Restituisci</button>`;
                } else {
                    actionButtons = `<button class="btn btn-loan" onclick="apriPrestito('${libro.id}')">Presta</button>`;
                }

                container.innerHTML += `
                <div class="book-card ${statusClass}">
                    ${bookIconSvg}
                    <div class="book-info">
                        <h3 class="book-title">${libro.titolo}</h3>
                        <div class="book-meta">
                            <span>‚úçÔ∏è ${libro.autore}</span>
                            <span class="genre-pill">${libro.genere}</span>
                            ${libro.isbn ? `<span>barcode: ${libro.isbn}</span>` : ''}
                        </div>
                        ${statusInfo}
                    </div>
                    <div class="book-actions">
                        ${actionButtons}
                        <button class="btn btn-delete" onclick="eliminaLibro('${libro.id}')">Elimina</button>
                    </div>
                </div>`;
            });
        }

        function updateGenreList() {
            const genres = [...new Set(bibliotecaLocale.map(l => l.genere))].sort();
            const dl = document.getElementById('genreList');
            dl.innerHTML = '';
            genres.forEach(g => {
                const opt = document.createElement('option');
                opt.value = g;
                dl.appendChild(opt);
            });
        }

        // Navigazione & Tema
        window.showSection = function(id) {
            document.querySelectorAll('.nav-buttons button').forEach(b => b.classList.remove('active'));
            if(id === 'search') document.getElementById('nav-search').classList.add('active');
            if(id === 'add') document.getElementById('nav-add').classList.add('active');
            document.querySelectorAll('.section-view').forEach(s => s.classList.remove('active'));
            document.getElementById('sec-' + id).classList.add('active');
        }
        
        window.toggleTheme = function() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
        }
        
        // Init Tema
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
